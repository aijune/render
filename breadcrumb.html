<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
</head>
<body>
    <script src="lib/require/require.config.js"></script>
    <script src="lib/require/require.js" data-main="main"></script>
    <script>

        require(["jquery", "render", "bootstrap"], function ($) {

            $("<nav>")
                .prependTo("body")
                .render({
                    items: [
                        {href: "#", text: "Home"},
                        {href: "#", text: "Library"},
                        {href: "active", text: "Data", }
                    ]
                }, function(d){
                    return ["nav", {"aria-label": "breadcrumb"}, [
                        ["ul.breadcrumb", d.items.map(function (item, i) {
                            return ["li.breadcrumb-item", {
                                class: {
                                    active: {init: item.href === "active" && "add"}
                                },
                                "aria-current": item.href === "active" ? "page" : undefined
                            }, item.href === "active" ? item.text : [
                                ["a", {href: item.href}, item.text]
                            ]];
                        })]
                    ]];
                });

        });

    </script>
</body>
</html>
